spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: real-estate-chatbot

#  profiles:
#    active: dev

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  ai:
    google:
      genai:
        api-key: ${GOOGLE_AI_API_KEY:}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc0lzQVNlY3VyZUtleUZvckpXVFRva2VuR2VuZXJhdGlvbkluUHJvZHVjdGlvblVzZUVudmlyb25tZW50VmFyaWFibGU=}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    root: INFO
    semsem.chatbot: DEBUG
    org.springframework.security: DEBUG
