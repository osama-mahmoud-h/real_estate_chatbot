spring:
  application:
    name: real-estate-chatbot

  profiles:
    active: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/chatbot_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  ai:
    google:
      genai:
        api-key: ${GOOGLE_AI_API_KEY:}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc0lzQVNlY3VyZUtleUZvckpXVFRva2VuR2VuZXJhdGlvbkluUHJvZHVjdGlvblVzZUVudmlyb25tZW50VmFyaWFibGU=}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging
logging:
  level:
    root: INFO
    semsem.chatbot: DEBUG
    org.springframework.security: DEBUG
